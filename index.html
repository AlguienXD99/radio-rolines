<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Rolines</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Radio Rolines Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#programas">Programas</a></li>
                <li><a href="#noticias">Noticias</a></li>
                <li><a href="#redes">Redes Sociales</a></li>
            </ul>
        </nav>
    </header>

    <section id="programas">
        <h2>Programas en Vivo</h2>
        <div class="programa">
            <p>Escucha nuestros programas en vivo aquí:</p>
            <audio controls>
                <source src="streaming.mp3" type="audio/mp3">
                Tu navegador no soporta el elemento de audio.
            </audio>
        </div>
    </section>

    <section id="noticias">
        <h2>Últimas Noticias</h2>
        <article>
            <h3>Noticia importante</h3>
            <p>Detalles de la noticia...</p>
        </article>
    </section>

    <section id="redes">
        <h2>Síguenos en redes sociales</h2>
        <a href="https://facebook.com/RadioRolines">Facebook</a>
        <a href="https://twitter.com/Manuelx1227059'">Twitter</a>
    </section>

    <footer>
        <p>&copy; 2024 Radio Rolines</p>
    </footer>
</body>
</html>
