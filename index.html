<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Rolines</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .audio-container {
            position: relative;
            width: 100%;
            height: 60px; /* Ajusta la altura según el tamaño del reproductor */
        }

        .cover {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.7); /* Color blanco con transparencia */
            z-index: 10; /* Asegura que el cover esté sobre el reproductor */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Radio Rolines Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#programas">Programas</a></li>
                <li><a href="#noticias">Noticias</a></li>
                <li><a href="#redes">Redes Sociales</a></li>
            </ul>
        </nav>
    </header>

    <section id="programas">
        <h2>Programas en Vivo</h2>
        <div class="programa">
            <p>Escucha nuestros programas en vivo aquí:</p>
            <div class="audio-container">
                <audio id="player" controls autoplay>
                    <source id="audioSource" type="audio/mp3">
                    Tu navegador no soporta el elemento de audio.
                </audio>
                <div class="cover"></div>
            </div>
        </div>
    </section>

    <section id="noticias">
        <h2>Últimas Noticias</h2>
        <article>
            <h3>Noticia importante</h3>
            <p>Detalles de la noticia...</p>
        </article>
    </section>

    <section id="redes">
        <h2>Síguenos en redes sociales</h2>
        <a href="https://facebook.com/RadioRolines">Facebook</a>
        <a href="https://x.com/Manuelx1227059">Twitter</a>
    </section>

    <footer>
        <p>&copy; 2024 Radio Rolines</p>
    </footer>

    <script>
        let audios = [
            'audio1.mp3', 
            'audio2.mp3',
            'audio3.mp3'
        ];
        let indice = 0;

        const audioPlayer = document.getElementById('player');
        const audioSource = document.getElementById('audioSource');

        function cargarAudio() {
            audioSource.src = audios[indice];
            audioPlayer.load();
            audioPlayer.play();
            indice = (indice + 1) % audios.length;
        }

        cargarAudio();
        audioPlayer.onended = function() {
            cargarAudio();
        };

        audioPlayer.onseeked = function() {
            audioPlayer.currentTime = 0;
        };
    </script>
</body>
</html>
